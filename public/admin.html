<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Area Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-1">Area Admin</h1>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="adminForm" class="row g-3" autocomplete="off">
            <div class="col-md-4">
              <label class="form-label" for="operator">Operatore</label>
              <select id="operator" class="form-select" required>
                <option value="" selected disabled>Seleziona operatore…</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label" for="fromDate">Da</label>
              <input
                id="fromDate"
                class="form-control"
                placeholder="gg/mm/aaaa"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label" for="toDate">A</label>
              <input
                id="toDate"
                class="form-control"
                placeholder="gg/mm/aaaa"
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Applica</button>
              <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </div>
          </form>
        </div>
      </div>

      <section class="mt-4">
        <h2 class="h5">Risultati</h2>
        <div id="adminResults"></div>
      </section>

      <p class="mt-3"><a href="/">← Torna alla pagina principale</a></p>
    </div>

    <script src="/main.js" defer></script>
    <script src="/admin.js" defer></script>
  </body>
</html>
