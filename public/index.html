<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AppGTS</title>

    <!-- Il tuo CSS -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrazione Attività</h1>

      <!-- Form principale -->
      <form id="entryForm" class="row g-3" autocomplete="off">
        <div class="col-md-4">
          <label class="form-label">Operatore</label>
          <!-- Sostituisci SOLO la riga del controllo qui sotto -->
          <select id="operator" class="form-select" required>
            <option value="" selected disabled>Seleziona…</option>
          </select>
        </div>

        <!-- Cantiere -->
        <div class="col-md-4">
          <label class="form-label" for="cantiere">Cantiere</label>
          <input id="cantiere" class="form-control" required />
        </div>

        <!-- Mezzo/Attrezzatura -->
        <div class="col-md-4">
          <label class="form-label" for="equipment">Mezzo / Attrezzatura</label>
          <input id="equipment" class="form-control" required />
        </div>

        <!-- Tipo di lavoro -->
        <div class="col-md-4">
          <label class="form-label" for="workType">Tipo di lavoro</label>
          <input
            id="workType"
            class="form-control"
            placeholder="Es. Manutenzione"
            required
          />
        </div>

        <!-- Data -->
        <div class="col-md-4">
          <label class="form-label" for="date">Data</label>
          <input id="date" type="date" class="form-control" required />
        </div>

        <!-- Ore -->
        <div class="col-md-4">
          <label class="form-label" for="hours">Ore</label>
          <input
            id="hours"
            type="number"
            step="0.25"
            min="0"
            class="form-control"
            required
          />
        </div>

        <!-- Note -->
        <div class="col-12">
          <label class="form-label" for="notes">Note</label>
          <textarea
            id="notes"
            class="form-control"
            rows="3"
            placeholder="Note (opzionale)"
          ></textarea>
        </div>

        <!-- Pulsanti -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salva</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>

      <!-- Tabella/lista entries (se la usi) -->
      <section class="mt-4">
        <h2>Ultime registrazioni</h2>
        <div id="entriesContainer"></div>
      </section>
    </div>

    <!-- Script: popola la select operatori -->
    <script src="/main.js" defer></script>
    <!-- Se hai altri script della pagina, includili dopo -->
    <!-- <script src="/index.js" defer></script> -->
  </body>
</html>
