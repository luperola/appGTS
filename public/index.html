<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rilevazione Presenze</title>

    <!-- (come prima) Bootstrap per il layout/forme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- tuo stile precedente -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-1">Rilevazione Presenze</h1>
      <p class="text-muted mb-4">
        Inserisci: Macchina / Linea / Ore / Data (DD/MM/YYYY) / Descrizione
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="entryForm" class="row g-3" autocomplete="off">
            <!-- Riga 1 -->
            <div class="col-md-4">
              <label class="form-label" for="operator">Operatore</label>
              <select id="operator" class="form-select" required>
                <option value="" selected disabled>Seleziona operatoreâ€¦</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="equipment">Macchina</label>
              <input id="equipment" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="cantiere">Linea</label>
              <input id="cantiere" class="form-control" required />
            </div>

            <!-- Riga 2 -->
            <div class="col-md-4">
              <label class="form-label" for="hours">Ore Lavorate</label>
              <input
                id="hours"
                type="number"
                step="0.25"
                min="0"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="date">Data (DD/MM/YYYY)</label>
              <!-- usa text per mantenere il formato gg/mm/aaaa -->
              <input
                id="date"
                class="form-control"
                placeholder="gg/mm/aaaa"
                required
              />
            </div>

            <!-- Riga 3 -->
            <div class="col-12">
              <label class="form-label" for="notes"
                >Descrizione del lavoro</label
              >
              <textarea
                id="notes"
                class="form-control"
                rows="4"
                placeholder="Note (opzionale)"
              ></textarea>
            </div>

            <!-- Bottoni -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Invia</button>
              <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </div>
          </form>
        </div>
      </div>

      <p class="mt-3"><a href="/admin.html">Area Admin</a></p>
    </div>

    <!-- Popola la lista operatori -->
    <script src="/main.js" defer></script>
  </body>
</html>
